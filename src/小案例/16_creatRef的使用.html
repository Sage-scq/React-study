<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <div id="test"></div>
    <script type="text/babel">
        // 1.创建类式组件
        class MyComponent extends React.Component {
            // createRef调用后产生一个容器，可以用来存储被ref标记的节点  
            // 但是生成的这个input2是专人专用，1对1（繁琐说实话）
            input2 = React.createRef()
            render() {
                return (
                    <div>
                        <input ref={(c) => { this.input1 = c }} type="text" />
                        <button onClick={this.clickBtn}>点我提示数据</button>
                        <input ref={this.input2} onBlur={this.handleBlur} type="text" />
                    </div>
                )
            }
            clickBtn = () => {
                this.input1.value = 'scqscq'
            }
            handleBlur = () => {
                console.log(this.input2);
                // 注意这里有个current不能丢！
                this.input2.current.value = 'ssssss'
            }
        }
        // 2.渲染组件到页面
        ReactDOM.render(<MyComponent />, document.getElementById("test"));
    </script>
</body>

</html>
