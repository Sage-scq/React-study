<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <div id="test"></div>
    <script type="text/babel">
        // 1.创建类式组件
        class MyComponent extends React.Component {
            // 注意ref的标识是打给了虚拟dom转化为的真实节点身上
            render() {
                return (
                    <div>
                        <input ref={(c) => { this.input1 = c }} type="text" />
                        <button onClick={this.clickBtn}>点我提示数据</button>
                        <input ref='input2' onBlur={this.handleBlur} type="text" />
                    </div>
                )
            }
            clickBtn = () => {
                console.log(this);
                // 注意与下面写法的不同
                // 注意，页面更新内连式ref会被调用两次，且第一次拿到的c是null
                this.input1.value = 'scqscq'
            }
            handleBlur = () => {
                this.refs.input2.value = 'ssssss'
            }
        }
        // 2.渲染组件到页面
        ReactDOM.render(<MyComponent />, document.getElementById("test"));
    </script>
</body>

</html>
